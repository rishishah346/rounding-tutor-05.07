<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounding Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/decimal1_examples.css') }}">
</head>
<body class="bg-gray-100 min-h-screen decimal1-examples">
    <div class="container">
        <!-- Header Section - Fixed at top with separator -->
        <div class="header-section">
            <div class="flex justify-between items-center">
                <div class="flex-1"></div> <!-- Spacer -->
                <h1 class="text-3xl font-bold text-center flex-grow">Rounding to Decimal Places</h1>
                <div class="flex-1 flex justify-end">
                    <button id="reset-button" class="text-gray-600 hover:text-gray-800 font-medium py-2 px-4 rounded border border-gray-300 shadow-sm transition-all">
                        Reset Lesson
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Area - Fills remaining height -->
        <div class="main-content">
            <!-- Progress Column (10%) -->
            <div class="progress-column">
                <div class="progress-container">
                    <div id="progress-sidebar" class="p-4 h-full">
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">Progress through the lesson</h3>
                        
                        <!-- Vertical Progress Bar -->
                        <div class="progress-bar-container">
                            <div class="progress-bar-track">
                                <div id="progress-bar" class="bg-blue-600"></div>
                            </div>
                            <div id="progress-percentage" class="text-blue-600 font-bold">0%</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Whiteboard Column (60%) -->
            <div class="whiteboard-column">
                <div class="whiteboard-container">
                    <!-- Whiteboard content will be filled by existing JavaScript -->
                    <div id="main-whiteboard" class="flex-1 relative">
                        <div id="whiteboard-content" class="w-full h-full flex items-center justify-center">
                            <!-- Title card will be inserted here by JavaScript -->
                            
                            <!-- Example content will be loaded here -->
                            <div id="example-display">
                                <div id="math-display">12.6|32</div>
                                <div id="math-annotation">1st decimal place</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Navigation buttons at bottom -->
                    <div class="flex-shrink-0 p-4 border-t bg-gray-50">
                        <div class="flex justify-between">
                            <button id="prev-step" class="bg-gray-300 text-gray-600 font-medium py-2 px-6 rounded-lg disabled:opacity-50 transition-all" disabled>
                                Previous Step
                            </button>
                            <button id="next-step" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-all">
                                Next Step
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tutor Column (30%) -->
            <div class="tutor-column">
                <div class="tutor-container">
                    <!-- Tutor Avatar -->
                    <div class="flex-shrink-0 p-4 text-center border-b bg-gray-50">
                        <div id="tutor-avatar">
                            <div class="w-16 h-16 bg-blue-100 rounded-full mx-auto flex items-center justify-center">
                                <span class="text-xl">üë®‚Äçüè´</span>
                            </div>
                            <p class="text-sm text-gray-600 mt-2">Math Tutor</p>
                        </div>
                    </div>
                    
                    <!-- Speech Bubble - takes remaining space -->
                    <div class="flex-1 p-4">
                        <div id="speech-bubble" class="h-full bg-white border-2 border-gray-200 rounded-lg p-4 relative">
                            <div id="tutor-text" class="h-full overflow-y-auto">
                                <span id="typewriter-text">Identify the digit in the 1st decimal place. This is the first digit after the decimal point. We will call it the "rounding digit".</span>
                                <span id="cursor" class="animate-pulse">|</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Example Navigation -->
                    <div class="flex-shrink-0 p-4 border-t bg-gray-50">
                        <div class="flex justify-between items-center text-sm text-gray-600">
                            <span>Example <span id="current-example">1</span> of <span id="total-examples">2</span></span>
                            <button id="next-example" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-xs transition-all hidden">
                                Next Example
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-4">Loading...</p>
        </div>
    </div>

    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/examples_common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pages/decimal1_examples_redesigned.js') }}"></script>
</body>
</html>
